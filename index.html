<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Myint Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, red, yellow, green);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 100px;
      border-radius: 10px;
    }

    h1 {
      margin-top: 10px;
    }

    .products {
      padding: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .product {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 150px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .contact {
      background: #eee;
      padding: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px;
    }

    a {
      color: #0099cc;
      text-decoration: none;
    }
  </style>
</head>
